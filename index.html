<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accountant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1 class="text-center text-primary   p-3">My Accountant</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <!-- Image -->
                <div class="col-md-7  w-80 container" >
                    <img src="images/im2.jpg"  style="max-width: 100%;" alt="" srcset="">
                </div>
                <div class="col-md-5 bg-light p-5">
                    <!-- income -->
                    <div class="mb-2 row">
                        <h4 class="text-center">Income</h4>
                    </div>
                    <div class="mb-2 row">
                        <label for="incomefield" class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="incomefield" value="50000">
                        </div>
                      </div>
                    <!-- Expenses -->
                    <div class="mt-3">
                        <h4 class="text-center">Expenses</h4>
                    </div>
                      <div class="mb-2 row">
                        <label for="foodfield" class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="foodfield">
                        </div>
                      </div>
                      <div class="mb-2 row">
                        <label for="rentfield" class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="rentfield">
                        </div>
                      </div>
                      <div class="mb-2 row">
                        <label for="clothesfield" class="col-sm-2 col-form-label">Clothes</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="clothesfield">
                        </div>
                      </div>
                      <div class="mb-2 text-center">
                        <button class="bg-info border-0 rounded " id="btn-calculate">Calculate</button>
                      </div>
                      <div class="mb-2 text-center">
                        <h5>Total Expenses: <span id="total-expenses">00</span></h5>
                      </div>
                      <div class="mb-2 text-center">
                        <h5>Balance: <span id="total-balance">00</span></h5>
                      </div>
                      <!-- save -->


                      <div>
                        <div class="mb-2 mt-3 row text-center">
                            <label for="savefield" class="col col-form-label">Save:</label>
                            <input type="text" class="col form-control" id="savefield">
                            <label for="clothesfield" class="col col-form-label">%</label>
                            <button class="col bg-info border-0 rounded" id="btnsave">Save</button>
                        </div>
                        <div class="mb-2 text-center">
                            <h5>Saving Ammount: <span id="saveammount">00</span></h5>
                          </div>
                          <div class="mb-2 text-center">
                            <h5>Remaining Balance: <span id="remainingbalance">00</span></h5>
                          </div>
                    </div>

                </div>

            </div>
            
        </section>
    </main>
    <script src="js/calculaion.js"></script>
    
</body>
</html>
